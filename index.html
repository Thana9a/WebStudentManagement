<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Student Management</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <button class="logo" type="button">Thana</button>

      <h1 class="header-title">Student Management System</h1>

      <button
        class="dark-and-light btn"
        type="button"
        aria-pressed="false"
        title="Toggle theme"
      >
        <span class="moon" aria-hidden>ğŸŒ™</span>
        <span class="sun" aria-hidden style="display: none">â˜€ï¸</span>
      </button>
    </header>

    <main class="container page">
      <section class="student-section">
        <form class="student-form">
          <h2 class="form-title">Student Information</h2>

          <input type="hidden" id="student-id" name="id" />

          <label for="student-name">Name</label>
          <input
            id="student-name"
            name="name"
            type="text"
            placeholder="Enter full name"
            required
          />

          <label for="student-age">Age</label>
          <input
            id="student-age"
            name="age"
            type="number"
            placeholder="18"
            required
          />

          <label for="student-gender">Gender</label>
          <select id="student-gender" name="gender" required>
            <option value="">Select...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>

          <label for="student-midterm">Midterm</label>
          <input
            id="student-midterm"
            name="midterm"
            type="number"
            placeholder="0-100"
            min="0"
            max="100"
            step="0.1"
            required
          />

          <label for="student-final">Final</label>
          <input
            id="student-final"
            name="final"
            type="number"
            placeholder="0-100"
            min="0"
            max="100"
            step="0.1"
            required
          />

          <div class="actions">
            <button type="submit" class="btn btn-primary">Save Student</button>
            <button type="reset" class="btn">Clear</button>
          </div>
        </form>
      </section>

      <!-- Removed students table section -->
    </main>

    <footer class="text-center py-3">
      &copy; <span id="year"></span> Student Management
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
